version: '3.8'

services:
  app:
    image: golang:1.23.4-alpine
    working_dir: /app
    command: sh -c "
      apk add --no-cache ca-certificates git curl &&
      go mod download &&
      go build -o urlshortener ./cmd/server &&
      ./urlshortener
      "
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - BASE_URL=http://localhost:8081
      - ENVIRONMENT=test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_test_password
      - POSTGRES_DB=url_shortener_test
      - MASTER_PASSWORD=dev_master_password
      - JWT_SECRET=dev_jwt_secret
      - JWT_EXPIRATION=24h
    volumes:
      - .:/app
    depends_on:
      - postgres
    networks:
      - url-shortener

  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_test_password
      - POSTGRES_DB=url_shortener_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - url-shortener

networks:
  url-shortener:
    driver: bridge

volumes:
  postgres_data: 